<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/chatting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>11:25</span>
        </div>
        <div class="status-bar__column">
            <span>1125%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="page">
        <div class="nav-bar">
            <div class="nav-bar__up">
                <a href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fas fa-comment fa-2x"></i>
                </a>
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </div>
            <div class="nav-bar__down">
                <i class="fas fa-smile"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="screen">
            <div class="header">
                <div class="header__left">
                    <span>Chatting</span>
                    <i class="fas fa-sort-down fa-lg"></i>

                </div>
                <div class="header__right">
                    <div>
                        <i class="user far fa-comments fa-2x"></i>
                        <i class="fas fa-plus"></i>
                        <i class="user far fa-comment fa-2x"></i>

                    </div>
                </div>
            </div>

            <div class="search-form">
                <i class="fas fa-search"></i>
                <input placeholder="Chatting Room Search, Chatter Search">
                </input>
            </div>

            <div class="friends-screen">
                <a href="chatting-inside1.html">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img class="user-component__avatar"
                                src="https://cafethumb.pstatic.net/MjAyMDEyMTNfODYg/MDAxNjA3ODU4ODI1MzE2.dsznBVEoNG0d021IWwZ4fygQth8q8rKppCHgkORi1Uwg.SvWc9oiz7Thx08sKu1HVjN6XQ60_g6CN-O4Tt0G6cAUg.GIF/%B4%CF%C6%AE_%BF%C0%B9%F6%C7%CD.gif?type=f200_200"
                                alt="">
                            <div class="user-component__text">
                                <h4 class="user-component__title">
                                    V
                                </h4>
                                <span class="user-component__subtitle">
                                    Poong!
                                </span>


                            </div>
                        </div>
                        <div class="user-component__right">
                            <span class="user-component__time">PM 11:25</span>
                            <div>
                                <div class="user-component__howmany">
                                    <span>5</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </a>

                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar"
                            src="https://cafethumb.pstatic.net/MjAyMDEyMDFfMTYx/MDAxNjA2Nzg5NDgxNjI5.THo8_LJOmrhqC-7bzbPEWcqI2OprYEB-4faJLyV6XWwg.mAGpQYvHaqjmH_hK_2uNMRYUSwO-aZwh8bKK8Dy_0TYg.PNG/1.png?type=f200_200"
                            alt="">
                        <div class="user-component__text">
                            <h4 class="user-component__title">
                                V
                            </h4>
                            <span class="user-component__subtitle">
                                Poong!
                            </span>

                        </div>
                    </div>
                    <div class="user-component__right">
                        <span class="user-component__time">AM 11:25</span>
                        <div>
                            <div class="user-component__howmany">
                                <span>5</span>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/fb3e16aec8.js" crossorigin="anonymous"></script>
</body>

</html>

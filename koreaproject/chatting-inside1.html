<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/chatting-inside1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>11:25</span>
        </div>
        <div class="status-bar__column">
            <span>1125%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="user-component user-main">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl"
                src="https://cafethumb.pstatic.net/MjAyMDEyMTNfODYg/MDAxNjA3ODU4ODI1MzE2.dsznBVEoNG0d021IWwZ4fygQth8q8rKppCHgkORi1Uwg.SvWc9oiz7Thx08sKu1HVjN6XQ60_g6CN-O4Tt0G6cAUg.GIF/%B4%CF%C6%AE_%BF%C0%B9%F6%C7%CD.gif?type=f200_200"
                alt="">
            <div class="user-component__text">
                <h4 class="user-component__title">
                    V
                </h4>
                <div>
                    <div>
                        <i class="far fa-file"></i>
                    </div>
                    <div>
                        <i class="fas fa-search"></i>
                    </div>
                </div>



            </div>
        </div>
        <div class="user-component__right">
            <div>
                <i class="fas fa-bell-slash"></i>
                <i class="fas fa-align-justify"></i>
            </div>
        </div>

    </div>

    <div class="user-component up1">
        <div class="user-component__column">
            <img class="user-component__avatar"
                src="https://cafethumb.pstatic.net/MjAyMDEyMTNfODYg/MDAxNjA3ODU4ODI1MzE2.dsznBVEoNG0d021IWwZ4fygQth8q8rKppCHgkORi1Uwg.SvWc9oiz7Thx08sKu1HVjN6XQ60_g6CN-O4Tt0G6cAUg.GIF/%B4%CF%C6%AE_%BF%C0%B9%F6%C7%CD.gif?type=f200_200"
                alt="">
        </div>
        <div class="user-component__text">
            <h4 class="user-component__title">
                V
            </h4>
            <span class="comment-balloon">
                Hi!
            </span>

        </div>
        <div>
            <span>1</span>
            <span class="user-component__time">PM 10:10</span>

        </div>
        <i class="fas fa-caret-down fa-2x translate-hi"></i>


    </div>

    <div class="user-component up2">
        <div class="user-component__column">
            <img class="user-component__avatar"
                src="https://cafethumb.pstatic.net/MjAyMDEyMTNfODYg/MDAxNjA3ODU4ODI1MzE2.dsznBVEoNG0d021IWwZ4fygQth8q8rKppCHgkORi1Uwg.SvWc9oiz7Thx08sKu1HVjN6XQ60_g6CN-O4Tt0G6cAUg.GIF/%B4%CF%C6%AE_%BF%C0%B9%F6%C7%CD.gif?type=f200_200"
                alt="">
            <div class="user-component__text">
                <h4 class="user-component__title">
                    V
                </h4>
                <span class="comment-balloon">
                    Poong!
                </span>
            </div>
            <div>
                <span>1</span>
                <span class="user-component__time">PM 10:10</span>

            </div>
            <i class="fas fa-caret-down fa-2x translate-hello"></i>
        </div>

    </div>

    <div class="search-form">
        <input type="text" placeholder="Send Your Message">
        </input>
        <input type="submit" value="Return" />
    </div>

    <script src="https://kit.fontawesome.com/fb3e16aec8.js" crossorigin="anonymous"></script>

</body>

</html>
